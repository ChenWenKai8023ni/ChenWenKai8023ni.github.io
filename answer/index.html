<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="all">
        <div class="no_1" id="no_1">
            <img src="img/index_banner.png" alt="" id="fu">
            <img src="img/answer_btn.png" alt="" id="btn">
            <p class="no_1_p1">
                你今天还有<span>3</span>次机会。
            </p>
            <img src="img/index_tip.png" alt="" id="tip">
        </div>
        <div class="no_2">
            <div class="no_2_p1">得分：<span>0</span></div>
            <div class="no_2_tiao">
            </div>
            <img src="img/lock.png" alt="" class="lock">
            <div class="no_2_p2">10</div>
            <div class="no_2_p3"></div>
            <div class="no_2_tin">
                <div class="tin" id="tin"></div>

                <ul id="ul">
                </ul>
            </div>

            <img src="img/bottom_tip.png" alt="" class="bottom_tip">
        </div>
        <div class="no_3">
            <div class="no_3_all">
                <img src="img/close.png" alt="" class="no_3_img1">
                <div class="no_3_dd">
                    <div class="no_3_dd_p1">本次没有获得满分</div>
                    <div class="no_3_dd_p2">错过得500M机会了</div>
                    <img src="img/pop_tip2.png" alt="">
                    <div class="no_3_dd_p3">再来一次</div>
                </div>
            </div>
        </div>
        <div class="no_4">
            <div class="no_4_all">
                <p class="no_4_p1">已自动为你加分</p>
                <img src="img/sun.png" alt="" class="no_4_img2">
                <img src="img/nl.png" alt="" class="no_4_img1">

                <p class="no_4_p2">+10</p>
                <p class="no_4_p3">以使用脑力值加分</p>
                <p class="no_4_p4">你现在可以继续答题</p>
                <p class="no_4_p5" id="no_4_p5">继续答题</p>
            </div>
        </div>
        <div class="no_5">
            <div class="no_5_all">
                <img src="img/close.png" alt="" class="no_5_img1">
                <div class="no_5_dd">
                    <div class="no_5_dd_p1">恭喜全部答对！</div>
                    <div class="no_5_dd_p2">获得500M奖励</div>
                    <img src="img/pop_tip.png" alt="">
                    <div class="no_5_dd_p3">马上使用</div>
                    <div class="no_5_dd_p4">炫耀一下</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/index.js"></script>

</html>
